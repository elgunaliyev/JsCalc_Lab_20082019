<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-6  col-sm-9 col-9 mx-auto">
          <div id="calc-container" class="rounded">
            <div id="monitor">
              <div class="operation d-flex justify-content-end">
                <span></span>
              </div>
              <div class="result d-flex justify-content-end">
                <span>0</span>
              </div>
            </div>
            <div id="operation">
              <div class="d-flex flex-wrap justify-content-center ">
                <div
                  class="operation-custom delete-once rounded d-flex justify-content-center align-items-center"
                >
                  ←
                </div>
                <div
                  class="operation-custom clear-all rounded d-flex justify-content-center align-items-center"
                >
                  CE
                </div>
                <div
                  class="operation-custom rounded d-flex justify-content-center align-items-center"
                >
                  ±
                </div>
                <div
                  class="operation-custom rounded d-flex justify-content-center align-items-center"
                >
                  √
                </div>
                <div
                  class="btn-custom rounded d-flex justify-content-center align-items-center"
                >
                  7
                </div>
                <div
                  class="btn-custom rounded d-flex justify-content-center align-items-center"
                >
                  8
                </div>
                <div
                  class="btn-custom rounded d-flex justify-content-center align-items-center"
                >
                  9
                </div>
                <div
                  class="operation-custom rounded d-flex justify-content-center align-items-center"
                >
                  /
                </div>
                <div
                  class="btn-custom rounded d-flex justify-content-center align-items-center"
                >
                  4
                </div>
                <div
                  class="btn-custom rounded d-flex justify-content-center align-items-center"
                >
                  5
                </div>
                <div
                  class="btn-custom rounded d-flex justify-content-center align-items-center"
                >
                  6
                </div>
                <div
                  class="operation-custom rounded d-flex justify-content-center align-items-center"
                >
                  *
                </div>
                <div
                  class="btn-custom rounded d-flex justify-content-center align-items-center"
                >
                  1
                </div>
                <div
                  class="btn-custom rounded d-flex justify-content-center align-items-center"
                >
                  2
                </div>
                <div
                  class="btn-custom rounded d-flex justify-content-center align-items-center"
                >
                  3
                </div>
                <div
                  class="operation-custom rounded d-flex justify-content-center align-items-center"
                >
                  -
                </div>
                <div
                  class="btn-custom rounded d-flex justify-content-center align-items-center"
                >
                  0
                </div>
                <div
                  class=" dot operation-custom rounded d-flex justify-content-center align-items-center"
                >
                  .
                </div>
                <div
                  class="operation-custom rounded d-flex justify-content-center align-items-center"
                >
                  =
                </div>
                <div
                  class="operation-custom rounded d-flex justify-content-center align-items-center"
                >
                  +
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
